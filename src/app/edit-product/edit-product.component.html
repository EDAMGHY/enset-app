<div class="p-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body" *ngIf="productFG">
          <h2 class="card-title">
            Edit Product With ID :
            <span class="badge bg-primary">{{ id }}</span>
          </h2>
          <form [formGroup]="productFG" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                [disabled]="true"
                class="form-control"
                formControlName="id"
                placeholder="ID"
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                formControlName="price"
                placeholder="Price"
              />
            </div>
            <div class="form-check mb-3">
              <input
                formControlName="checked"
                class="form-check-input"
                type="checkbox"
                id="checked"
              />
              <label class="form-check-label" for="checked"> Checked </label>
            </div>

            <button [disabled]="productFG.invalid" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
