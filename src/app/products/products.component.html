<div class="p-3">
  <div class="card">
    <div class="p-3 d-flex gap-2">
      <input
        type="text"
        [(ngModel)]="keyword"
        class="form-control"
        placeholder="Search"
      />
      <button (click)="searchProducts()" class="btn btn-outline-primary">
        Search
      </button>
    </div>
    <div class="card-body">
      <h2 class="card-title">Products Component</h2>
      <div *ngIf="isLoading">Loading...</div>

      <table *ngIf="!isLoading" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button
                (click)="toggleChecked(product)"
                class="btn btn-outline-primary"
              >
                <i
                  class="bi {{ product.checked ? 'bi-check' : 'bi-circle' }}"
                ></i>
              </button>
            </td>
            <td>
              <button (click)="deleteProd(product)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <ul class="nav nav-pills gap-2">
        <li *ngFor="let p of pages">
          <button
            class="btn {{ p === page ? 'btn-primary' : 'btn-outline-primary' }}"
            (click)="setPage(p)"
          >
            {{ p }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
