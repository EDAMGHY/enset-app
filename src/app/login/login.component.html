<div class="row p-3">
  <div class="col-md-6">
    <div *ngIf="appState.authState.isError" class="alert alert-danger my-4">
      {{ appState.authState.errorMessage }}
    </div>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <button [disabled]="!loginForm.valid" class="btn btn-success">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
